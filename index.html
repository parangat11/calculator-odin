<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
            <div class="numbers">
                <div class="set zeroth-set additional-utils">
                    <div id="ac">AC</div>
                    <div id="modulo">%</div>
                    <div id="sign">+/-</div>
                    <div class="operator" id="divide">รท</div>
                </div>
                <div class="set first-set">
                    <div id="num-1">1</div>
                    <div id="num-2">2</div>
                    <div id="num-3">3</div>
                    <div class="operator" id="multiply">ร</div>
                </div>
                <div class="set second-set">
                    <div id="num-4">4</div>
                    <div id="num-5">5</div>
                    <div id="num-6">6</div>
                    <div class="operator" id="plus">+</div>
                </div>
                <div class="set third-set">
                    <div id="num-7">7</div>
                    <div id="num-8">8</div>
                    <div id="num-9">9</div>
                    <div class="operator" id="minus">-</div>
                </div>
                <div class="set">
                    <div id="num-0">
                        0
                    </div>
                    <div id="decimal">.</div>
                    <div class="operator" id="equals">=</div>
                </div>
            </div>
    </div>
</body>
</html>
