<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">Display</div>
        <div class="additional-utils">
            <div class="clear-button">AC</div>
            <div class="modulo">%</div>
            <div class="sign">+/-</div>
        </div>
        <div class="numbers">
            <div class="set first-set">
                <div class="num-1">1</div>
                <div class="num-2">2</div>
                <div class="num-3">3</div>
            </div>
            <div class="set second-set">
                <div class="num-4">4</div>
                <div class="num-5">5</div>
                <div class="num-6">6</div>
            </div>
            <div class="set third-set">
                <div class="num-7">7</div>
                <div class="num-8">8</div>
                <div class="num-9">9</div>
            </div>
            <div class="set">
                <div class="num-0">
                    0
                </div>
                <div class="decimal">.</div>
            </div>
        </div>
        <div class="operators">
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="multiply">ร</div>
            <div class="divide">รท</div>
        </div>
    </div>
</body>
</html>
